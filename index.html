<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas Fitriyani</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    /* Background animation */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #a682ff, #5d3eff, #ff6b6b);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        margin: 0;
        padding: 0;
    }

    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Form styling */
    .form-container {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        padding: 30px;
        margin: 50px auto;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .form-container img {
        display: block;
        margin: 0 auto 20px auto;
    }

    .input-container {
        position: relative;
        margin-bottom: 20px;
    }

    .input-container i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #ffffff;
    }

    .input-field {
        width: 100%;
        padding: 10px;
        padding-left: 40px;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        box-sizing: border-box;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .input-field:focus {
        border: 2px solid #fff;
        outline: none;
        background-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
    }

    /* Mengubah warna border dan background ketika input sudah diisi */
    .input-field:valid {
        border: 2px solid #00FF00; /* Warna hijau untuk border */
        background-color: rgba(0, 255, 0, 0.1); /* Warna hijau muda untuk background */
    }

    textarea:valid {
        border: 2px solid #00FF00;
        background-color: rgba(0, 255, 0, 0.1);
    }

    select:valid {
        border: 2px solid #00FF00;
        background-color: rgba(0, 255, 0, 0.1);
    }

    #submitBtn, #resetBtn {
        background-color: #ffffff;
        color: #5d3eff;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 48%;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    #resetBtn {
        background-color: #FF6B6B;
        color: #fff;
    }

    #submitBtn:hover, #resetBtn:hover {
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    #resetBtn:hover {
        background-color: #ff4949;
    }

    label {
        margin-bottom: 8px;
        display: block;
        font-weight: bold;
        color: white;
        text-align: left;
    }

    textarea {
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        width: 100%;
        box-sizing: border-box;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 20px;
        color: white;
    }

    input[type="radio"], input[type="checkbox"] {
        margin-right: 10px;
    }

    select {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        width: 100%;
        color: white;
        background-image: url('/mnt/data/chatgpt.png'); /* Path to your image */
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 20px 20px;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
    }

    @media (max-width: 768px) {
        .form-container {
            width: 90%;
            padding: 20px;
        }

        .button-group {
            flex-direction: column;
        }

        #submitBtn, #resetBtn {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
</head>
<body>

    <form class="form-container">
        <img src="logo-sma.png" width="50px" height="50px" alt="Logo">
        <h1>Formulir Pendaftaran Peserta</h1>
        <div class="input-container">
            <i class="fas fa-user"></i>
            <input id="nama" class="input-field" type="text" name="nama" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="input-container">
            <i class="fas fa-map-marker-alt"></i>
            <input id="alamat" class="input-field" type="text" name="alamat" placeholder="Masukkan alamat Anda" required>
        </div>

        <label for="password">Password:</label>
        <div class="input-container">
            <i class="fas fa-lock"></i> 
            <input id="password" class="input-field" type="password" name="pass" placeholder="Masukkan password Anda" required>
        </div>

        <label>Jenis Kelamin:</label>
        <input type="radio" name="jk" value="laki-laki"> Laki-Laki
        <input type="radio" name="jk" value="perempuan"> Perempuan
        <br/><br/>

        <label>Bahasa Pemrograman yang Dikuasai:</label>
        <input type="checkbox" name="web"> C++
        <input type="checkbox" name="mobile"> JAVA
        <input type="checkbox" name="desk"> PYTHON
        <br/><br/>

        <label for="kota">Kota Asal:</label>
        <select id="kota" class="input-field" required>
            <option value="">Pilih kota...</option>
            <option>Jakarta</option>
            <option>Bandung</option>
        </select>

        <label for="pesan">Pesan Anda:</label>
        <textarea id="pesan" class="input-field" placeholder="Tulis pesan Anda di sini" required></textarea>
        <br/>

        <div class="button-group">
            <input id="submitBtn" type="submit" value="Proses">
            <input id="resetBtn" type="reset" value="Reset">
        </div>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form berhasil dikirim!");
        });
    </script>

</body>
</html>
